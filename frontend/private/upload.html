<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="/styles/formStyles.css">
      <script src="/components/fileUploadInput.js"></script>    
      <style>
         .container {
         border-radius: 5px;
         background-color: #f2f2f2;
         padding: 20px;
         }
         .col-25 {
         float: left;
         width: 25%;
         margin-top: 3px;
         }
         .col-75 {
         float: left;
         width: 75%;
         margin: 3px;
         }
         /* Clear floats after the columns */
         .row::after {
         content: "";
         display: table;
         clear: both;
         }
      </style>
   </head>
   <body>
      <div class="form-group mb-3">
         <h4 class="m-3">Channel content</h4>
      </div>
      
      
      <div id="uploadBox" class="mt-0 row p-2 d-flex justify-content-center align-items-center h-100 w-100">
      
         
      </div>
      
      
      <!-- Body  -->
      <div class="overflow-auto w-100 " style="height: 120px">
         <table class="table table-hover table-light w-100">
            <thead>
               <tr>
                  <th scope="col">
                     <div class="dropdown show">
                        <a class="btn bg-secondary text-white dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Content order
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                           <a class="dropdown-item" href="#">Action</a>
                           <a class="dropdown-item" href="#">Another action</a>
                           <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                     </div>
                  </th>
                  <th scope="col">
                     <form class="d-flex w-25">
                        <input class="form-control me-2" type="text" id="newsQuery" placeholder="Enter video name">
                        <button class="btn bg-secondary text-white" style="--bs-bg-opacity: .5;" type="button" id="searchBtn">Find</button>
                     </form>
                  </th>
               </tr>
            </thead>
         </table>
         <div class="row me-2 ms-2 align-self-stretch w-100" id="userContent"></div>
      </div>
      <script src="/libs/jquery.min.js"></script>
      <script src="/utils.js"></script>
      <script src="/components/channelCard.js"></script>
      <script src="/components/videoCard.js"></script>
      <script src="/scripts/loadVideoFeed.js"></script>

     
      <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
      <script src="/components/streamPlayer.js"></script>
      <script src="/components/streamUploadForm.js"></script>
      <script src="/components/videoUploadForm.js"></script>
      <script src="upload.js"></script>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </body>
</html>
