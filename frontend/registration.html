<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
<script src="/components/fileUploadInput.js"></script>
<link rel="stylesheet" href="/styles/formStyles.css">
</head>
 
<body>   



<div class="row d-flex justify-content-center align-items-center h-100 w-100">

 
  
<form id="registationForm" action="http://127.0.0.1:8082/api/registration" method="POST" enctype="multipart/form-data">
  <div class="form-group mb-3" >
<h3 class="mb-1 mt-4 text-uppercase">CREATE AN ACCOUNT</h3>
  </div> 
  
  <div class="form-group mb-3">
    <label for="inputLogin">Login</label>
    <input type="login" class="form-control" id="inputLogin" name="inputLogin" aria-describedby="emailHelp" placeholder="Enter login">
     <small id="loginHelp" class="form-text text-muted"> Create a unique user name from lettes and digits.</small>
  </div>  
  
  <div class="form-group mb-3">
    <label for="inputMail">Email address *</label>
    <input type="email" class="form-control" id="inputMail" name="inputMail" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  <div class="form-group mb-3">
    <label for="inputPhone">Phone number *</label>
    <input type="phone" class="form-control" id="inputPhone" name="inputPhone" aria-describedby="phoneHelp" placeholder="+7">
    <small id="phoneHelp" class="form-text text-muted"> Can be used as alternative way to login.</small>
  </div> 
  
  <div class="form-group mb-3">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password">
  </div>
  
<div class="form-group mb-3">
<label for="inputAbout">Describe your channel *</label>
<textarea  id="inputAbout" name="inputAbout" class="form-control" placeholder="Enter some info about your channel"></textarea>
</div>  
  
<div class="form-group mb-3">
<label>Upload profile photo *</label>
<file-upload-component></file-upload-component>
</div>

<div class="form-group form-check mb-3">
<p class="text-muted">Have already an account? <a href="http://127.0.0.1:8082/login" target="_self"
class="fw-bold text-body"><u>Login here</u></a></p>
</div>

  <input type="submit" class="btn btn-warning btn-lg ms-2 float-right" value="Submit"> </button>
</form>
</div>

<!-- 
 jQuery is a library, that was installed and then it's file jquery.js was copied to this directory
 https://skillbox.ru/media/code/biblioteka-jquery-chto-eto-takoe-i-kak-eye-podklyuchit/
  -->
<script src="/libs/jquery.min.js"></script>
<script>
// this is the id of the form
$("#registationForm").submit(function(e) {

    e.preventDefault(); // avoid to execute the actual submit of the form.

    var form = $(this);

    // Create an FormData object 
    var sendData = new FormData( $('#registationForm')[0]);
    console.log("Process submit action with ajax jquery library");
    
    var actionUrl = form.attr('action');
    
    $.ajax({
        type: "POST",
        url: "http://127.0.0.1:8081/api/registration",
        enctype: 'multipart/form-data',
        processData: false,  // Important!
        contentType: false,
        cache: false,
        data: sendData,
        success: function(data)
        {
           console.log('FORM SUBMITTED! ', data);
           window.open("http://127.0.0.1:8082/private/profile", '_self');
           //window.open('http://127.0.0.1:8082/profile.html','_self');
        }
    });
    
}); 

       
</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
