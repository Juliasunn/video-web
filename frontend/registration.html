<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    
    <style>
    input[type=submit]
    {
        color: white;
        padding: 12px 20px;
        border: none;
        float: right
    }

    input[type=submit]:hover
    {
        color: white
    }    
     
    input[type="file"] 
    {
        display: none;
    }
    .custom-upload 
    {
        border: none;
        border-radius: 10px;
        color: white;
        background-color: orange;

        padding: 10px;
        cursor: pointer;          
    }
    
    .custom-upload:hover 
    {
        background-color: orange;         
    }          
    
    form
    {
        background-color: white;
        padding: 25px;
        margin: 15px;
        border-radius: 4px;
    }  
        
    </style>
    
    <script>
    window.onload = function(){
    	const actualBtn = document.getElementById('inputFile');
	const fileChosen = document.getElementById('file-chosen');
	
	actualBtn.addEventListener('change', function(){
	console.log("loaded file");
  	fileChosen.textContent = this.files[0].name
	})
    }    
    </script>
</head>
 
<body>   



<div class="row d-flex justify-content-center align-items-center h-100 w-100">

 
  
<form>
  <div class="form-group mb-3">
<h3 class="mb-1 mt-4 text-uppercase">CREATE AN ACCOUNT</h3>
  </div> 
  
  <div class="form-group mb-3">
    <label for="inputLogin">Login</label>
    <input type="login" class="form-control" id="inputLogin" aria-describedby="emailHelp" placeholder="Enter login">
     <small id="loginHelp" class="form-text text-muted"> Create a unique user name from lettes and digits.</small>
  </div>  
  
  <div class="form-group mb-3">
    <label for="exampleInputEmail1">Email address *</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  <div class="form-group mb-3">
    <label for="inputPhone">Phone number *</label>
    <input type="phone" class="form-control" id="inputPhone" aria-describedby="phoneHelp" placeholder="+7">
    <small id="phoneHelp" class="form-text text-muted"> Can be used as alternative way to login.</small>
  </div> 
  
  <div class="form-group mb-3">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  
<div class="form-group mb-3">
<label for="infoArea"">Describe your channel *</label>
<textarea  id="infoArea" class="form-control" placeholder="Enter some info about your channel"></textarea>
</div>  
  
<div class="form-group mb-3">
<label for="uploadGroup">Upload profile photo *</label>
<div id="uploadGroup">
<label class="custom-upload" id="uploadButton">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5m-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5"/>
</svg>
Select image
<input class="form-control" type="file" id="inputFile"> </input>
</label>
<span id="file-chosen">No file chosen</span> 
</div>
</div>

<div class="form-group form-check mb-3">
<p class="text-muted">Have already an account? <a href="http://127.0.0.1:8082/login" target="_self"
class="fw-bold text-body"><u>Login here</u></a></p>
</div>

  <input type="submit" class="btn btn-warning btn-lg ms-2 float-right" value="Submit"> </button>
</form>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
