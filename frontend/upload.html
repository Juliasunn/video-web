<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
<style>


input[type=submit] {
  color: white;
  padding: 12px 20px;
  border: none;
  float: right
}

input[type=submit]:hover {
  color: white
}

input[type="file"] 
{
        display: none;
}

.custom-upload 
{
    border: none;
    border-radius: 10px;
    color: white;
    background-color: orange;

    padding: 10px;
    cursor: pointer;          
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 3px;
}

.col-75 {
  float: left;
  width: 75%;
  margin: 3px;
}

/* Clear floats after the columns */
.row::after {
  content: "";
  display: table;
  clear: both;
}

</style>



</head>
<body>


  <div class="form-group mb-3">
<h4 class="m-3">Channel content</h4>
  </div> 
<div class="mt-0 row p-2 d-flex justify-content-center align-items-center h-100 w-100">

  <form action="http://localhost:8081/upload" method="POST" enctype="multipart/form-data">
  

  
  <div class="form-group mb-3">

      <label for="videofile">Select videofile</label>

	<div id="uploadGroup">
	<label class="custom-upload" id="uploadButton">
	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5m-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5"/>
	</svg>
	Upload video
	<input class="form-control" type="file" name="videofile" accept="video/*"
	onchange="
	    const fileChosen = document.getElementById('file-chosen');
	    fileChosen.textContent = this.files[0].name;"> </input>
	</label>
	<span id="file-chosen">No file chosen</span> 
	</div>        
    </div>
    
  <div class="form-group mb-3">

      <label for="fname">Video name *</label>
         
      <input type="text" class="form-control" id="fname" name="firstname" placeholder="Name to publish">
       <small id="emailHelp" class="form-text text-muted">Video with no name provided will be published with the same name as uploaded file.</small>

  </div>    
    
    

  <div class="form-group mb-3">

      <label for="description">Enter description</label>

      <textarea id="description" class="form-control " name="description" placeholder="Enter your video description..." style="height:200px"></textarea>

  </div>
  <br>
  

    <input type="submit" class="btn btn-warning ms-2 float-right" value="Submit">

  </form>
 
<div class="d-flex w-25 m-5"> 
<!-- <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"> -->

                <img src="http://127.0.0.1:8082/img/camera_pic.png"
                  class="img-fluid" alt="Sample image">
</div>
  
  
</div>

 <!-- Body  -->
<div class="overflow-auto w-100 " style="height: 120px">
<table class="table table-hover table-light w-100">
  <thead>
    <tr>
      <th scope="col">
<div class="dropdown show">
  <a class="btn bg-secondary text-white dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Content order
  </a>

  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
  </div>
</div>
      </th>
      <th scope="col">
         <form class="d-flex w-25">
              <input class="form-control me-2" type="text" id="newsQuery" placeholder="Enter video name">
              <button class="btn bg-secondary text-white" style="--bs-bg-opacity: .5;" type="button" id="searchBtn">Find</button>
         </form>
      </th>

    </tr>
  </thead>
 
</table>
            <div class="row me-2 ms-2 align-self-stretch w-100" id="userContent"></div>
 
</div>

</body>
